<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>my first web전한기</h2>
	<hr>
	<h3><a href="/request">1.서버 호출하기(servlet 호출)</a></h3>
	<h3><a href="/response">2.서버 호출하고 응답받기</a></h3>
	<h3><a href="/sendData1?name=전한기&test=abc">3.서버로 호출하면서 데이터 전송하기(a태그)</a></h3>
	<form action="/sendData2" method="get">
		<div>
			<label for="id">아이디</label>
			<input type="text" name="id" id="id">
		</div>
		<div>
			<label for="pw">비번</label>
			<input type="password" name="pw" id="pw">
		</div>
		<input type="submit" value="로그인">
		<hr>
	</form>
	<form action="/sendData3" method="get">
			<fieldset>
				<legend>데이터 전송 테스트</legend>
				문자열 전송 : <input type="text" name="str"><br>
				숫자 : <input type="text" name="num"><br>
				성별 : 
					<input type="radio" name="gender" value="남자" id="m">
					<label for="m">남자</label>
					<input type="radio" name="gender" value="여자" id="f">
					<label for="f">여자</label>
					<br>
				취미 : 
					<input type="checkbox" name="hobby" value="독서" id="book">
					<label for="book">책읽기</label>
					<input type="checkbox" name="hobby" value="잠" id="sleep">
					<label for="sleep">잠</label>
					<input type="checkbox" name="hobby" value="게임" id="game">
					<label for="game">게임</label>
                    <br>
				연령대 : 
					<select name="age">
						<option value="10">10대</option>
						<option value="20">20대</option>
						<option value="30">30대</option>
						<option value="40">40대</option>
					</select>
					<br>
				하고싶은 말 : 
					<textarea name="comment"></textarea>
					<br>
                히든데이터 : <input type="hidden" name="hiddenData" value="숨겨진값"><br>
                readonly : <input type="text" name="input1" value="읽기전용" readonly><br>
                disabled : <input type="text" name="input2" value="비활성화" disabled><br>
                div : <div name="div" value="div데이터">div데이터</div>  <!-- div는 원래 전송안됨 -->
                <input type="submit" value="서버로 전송">
			</fieldset>
		</form>
        <hr>
        <form action="/plus" method="get">
            <fieldset>
                <legend>더하기</legend>
                <input type="text" name="num1">
                +
                <input type="text" name="num2">
                <input type="submit" value="더하기">
            </fieldset>
        </form>
        <form action="/calc" method="get">
            <fieldset>
                <legend>계산기</legend>
                <input type="text" name="su1">
                <select name="oper">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                </select>
                <input type="text" name="su2">
                <input type="submit" value="계산하기">
            </fieldset>
        </form>
</body>
</html>

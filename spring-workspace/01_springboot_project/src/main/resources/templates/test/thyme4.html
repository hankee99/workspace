<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>타리 if 테스트</h1>
	<hr>
	<h3 th:if="${data1%3==0}">3의 배수입니다.</h3>
	<h3 th:if="${data1%3!=0}">3의 배수가 아닙니다.</h3>
	<h3 th:unless="${data1%3==0}">3의 배수가 아닙니다.</h3>
	<th:block th:if="${data1%3 == 0}">
		<h3>
			<span>3</span>
			<span>의 배수입니다.</span>
		</h3>
	</th:block>
	<hr>
	<p th:if="${data2 == null}">data2없음</p>
	<p th:if="${data2 != null}" th:text="${data2}"></p>
	<hr>
	<h3 th:if="${s == null}">학생정보없음</h3>
	<ul th:if="${s != null}">
		<li th:text="${s.name}"></li>
		<li th:text="${s.age}"></li>
		<li th:text="${s.addr}"></li>
	</ul>
	<th:block>
		<ul>
  			<li th:text="${s.name}"></li>
  			<li th:text="${s.age}"></li>
  			<li th:text="${s.addr}"></li>
		</ul>
	</th:block>
</body>
</html>
